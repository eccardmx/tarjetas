<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tarjeta EcCard 8</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/adb6cc2148.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container-horizontal image-container">
      <div>
        <div class="image-center-profile">
          <div class="image-profile">
            <a href="#" class="image-profile-logo inline">Logo</a>
          </div>

          <div class="image-profile-name"><h1>Your Name</h1></div>
        </div>
      </div>

      <div class="black-box-two">
        <div>
          <div class="image-data-square">
            <i class="fas fa-globe black-icon"></i>
            <a href=""></a>
          </div>
          <div class="image-data-square">
            <i class="fas fa-phone-square black-icon"></i>
            <a href=""></a>
          </div>
          <div class="image-data-square">
            <i class="fas fa-mobile-alt black-icon"></i>
            <a href=""></a>
          </div>
        </div>
        <div class="black-box-small">
          <div class="image-data-square">
            <i class="far fa-envelope black-icon"></i>
            <a href=""></a>
          </div>
          <div class="image-data-square">
            <i class="fas fa-map-marker-alt black-icon"></i>
            <a href=""></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
