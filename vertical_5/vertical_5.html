<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tarjeta Vertical 5</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/adb6cc2148.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container-vertical cinco-container inline">
      <div class="cinco-center">
        <div class="column-uno">
          <div>
            <div class="column-uno-profile">
              <a href="#" class="cinco-logo inline">Logo</a>
            </div>
          </div>
          <div class="cinco-name">
            <h1>Your Name</h1>
            <h2>Position in the company</h2>
          </div>
        </div>

        <div class="column-dos">
          <div class="info-data">
            <i class="fas fa-globe cinco-icon"></i>
            <a href=""></a>
          </div>
          <div class="info-data">
            <i class="fas fa-phone-square cinco-icon"></i>
            <a href=""></a>
          </div>
          <div class="info-data">
            <i class="fas fa-mobile-alt cinco-icon"></i>
            <a href=""></a>
          </div>
          <div class="info-data">
            <i class="far fa-envelope cinco-icon"></i>
            <a href=""></a>
          </div>
          <div class="info-data">
            <i class="fas fa-map-marker-alt cinco-icon"></i>
            <a href=""></a>
          </div>
        </div>
      </div>
  </body>
</html>
