<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tarjeta Vertical 6</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/adb6cc2148.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container-vertical seis-container inline">
      <div class="seis-center">
        <div class="seis-dev">
          <div class="cuatro-profile-center">
            <div class="seis-profile">
              <div class="cuatro-profile-box inline">
                <p>Logo</p>
              </div>
            </div>
          </div>

          <div class="seis-name">
            <h1>Your Name</h1>
            <h2>Position in the company</h2>
          </div>
        </div>

        <div class="seis-dev-data">
          <div class="seis-data">
            <div class="seis-data-icon">
              <i class="fas fa-globe black-icon"></i>
            </div>
            <div class="seis-data-info"></div>
          </div>

          <div class="seis-data">
            <div class="seis-data-icon">
              <i class="fas fa-phone-square black-icon"></i>
            </div>
            <div class="seis-data-info"></div>
          </div>

          <div class="seis-data">
            <div class="seis-data-icon">
              <i class="fas fa-mobile-alt black-icon"></i>
            </div>
            <div class="seis-data-info"></div>
          </div>

          <div class="seis-data">
            <div class="seis-data-icon">
              <i class="far fa-envelope black-icon"></i>
            </div>
            <div class="seis-data-info"></div>
          </div>

          <div class="seis-data">
            <div class="seis-data-icon">
              <i class="fas fa-map-marker-alt black-icon"></i>
            </div>
            <div class="seis-data-info"></div>
          </div>

        </div>
      </div>
  </body>
</html>
