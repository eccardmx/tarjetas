<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tarjeta EcCard 8</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/adb6cc2148.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container-horizontal yellow-container inline">
      <div class="yellow-center">
        <div>
          <div class="yellow-profile">
            <div class="yellow-name"><h1>Your Name</h1></div>
            <div class="yellow-profile-logo">
              <a href="#" class="yellow-logo inline">Logo</a>
            </div>
          </div>
        </div>

        <div class="black-box-two">
          <div>
            <div class="yellow-data-square">
              <i class="fas fa-globe yellow-icon"></i>
              <a href=""></a>
            </div>
            <div class="yellow-data-square">
              <i class="fas fa-phone-square yellow-icon"></i>
              <a href=""></a>
            </div>
            <div class="yellow-data-square">
              <i class="fas fa-mobile-alt yellow-icon"></i>
              <a href=""></a>
            </div>
          </div>
          <div class="black-box-small">
            <div class="yellow-data-square">
              <i class="far fa-envelope yellow-icon"></i>
              <a href=""></a>
            </div>
            <div class="yellow-data-square">
              <i class="fas fa-map-marker-alt yellow-icon"></i>
              <a href=""></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
