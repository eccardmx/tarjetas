<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tarjeta EcCard 4</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/adb6cc2148.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container-horizontal orange-container inline">
      <div class="orange-code-center grid">
        <div class="colors-state">
          <div class="orange-code-name">
            <h1>Your Name</h1>
          </div>

          <div class="colors-info">
            <div>
              <div class="orange-data-square">
                <i class="fas fa-globe orange-icon"></i>
                <a href=""></a>
              </div>
              <div class="orange-data-square">
                <i class="fas fa-phone-square orange-icon"></i>
                <a href=""></a>
              </div>
            </div>
            <div>
              <div class="orange-data-mobile">
                <i class="fas fa-mobile-alt orange-icon"></i>
                <a href=""></a>
              </div>
              <div class="orange-data-mobile">
                <i class="far fa-envelope orange-icon"></i>
                <a href=""></a>
              </div>
              <div class="orange-data-mobile">
                <i class="fas fa-map-marker-alt orange-icon"></i>
                <a href=""></a>
              </div>
            </div>
          </div>
        </div>
        <div class="colors-photo">
          <div class="orange-profile">
            <a href="#" class="orange-profile-logo inline">Logo</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
